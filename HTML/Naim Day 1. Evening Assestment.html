<!DOCTYPE html>
<html>
<head>
    <title>Image Examples</title>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>This is an example of including different types of images.</p>
    
    <!-- Image with relative path -->
    <img src="images/myimage.jpg" alt="Description of the image" width="500" height="300">

    <!-- Image with absolute path -->
    <img src="https://www.example.com/images/myimage.jpg" alt="Description of the image" width="500" height="300">

    <!-- Image with caption -->
    <figure>
        <img src="images/myimage.jpg" alt="Description of the image" width="500" height="300">
        <figcaption>This is a caption for the image.</figcaption>
    </figure>

</body>
</html>
