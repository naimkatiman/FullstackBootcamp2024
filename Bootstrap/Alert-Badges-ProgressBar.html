<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .btn-custom {
            background-color: #198754;
            border: none;
            border-radius: 20px;
            padding: 10px 24px;
            color: #fff;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #145c32;
        }
        .progress {
            height: 20px;
            border-radius: 10px;
        }
        .progress-bar {
            background-color: #198754;
        }
    </style>
</head>
<body>

    <!-- Alert -->
    <div class="alert alert-success" role="alert" style="text-align: center;">
        Form submitted successfully!
    </div>

    <div class="form-container">
        <div class="form-title">Contact Us <span class="badge bg-secondary">New</span></div>
        <form>
            <!-- Form content including name, email, message fields, and a submit button -->
        </form>
        
        <!-- Progress bar -->
        <div class="progress my-3">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        
        <!-- Submission status badge -->
        <div>
            Status: <span class="badge bg-primary">Waiting for submission</span>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjyIOiIOmjARbSFnG+4vZBf7Ph/s2dL3G1H5DvSbVfPAv6PP/I5VGf" crossorigin="anonymous"></script>
    
    <!-- Optional JavaScript to dynamically update progress bar and badges -->
    <script>
        // Example JavaScript to simulate form submission progress
        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.querySelector('.progress-bar');
            let progress = 0; // Initial progress
            const interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                    document.querySelector('.badge').textContent = 'Submission Complete';
                    document.querySelector('.badge').classList.replace('bg-primary', 'bg-success');
                } else {
                    progress += 10;
                    progressBar.style.width = `${progress}%`;
                    progressBar.setAttribute('aria-valuenow', progress);
                }
            }, 1000);
        });
    </script>
</body>
</html>
