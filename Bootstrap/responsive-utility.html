<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Demo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="row">
      <div class="col-12">
        
        <div class="alert alert-primary" role="alert">
          I'm always visible.
        </div>
        
        
        <div class="alert alert-secondary d-none d-sm-block" role="alert">
          Visible on small devices and up.
        </div>
        
        
        <div class="alert alert-success d-none d-md-block" role="alert">
          Visible on medium devices and up.
        </div>
        
       
        <div class="alert alert-danger d-none d-lg-block" role="alert">
          Visible on large devices and up.
        </div>
        
   
        <div class="alert alert-warning d-block d-lg-none" role="alert">
          Hidden on large devices and larger.
        </div>
        
     
        <div class="alert alert-info d-none d-xl-block" role="alert">
          Visible only on extra large devices.
        </div>
        
        
        <div class="alert alert-dark d-none d-xxl-block" role="alert">
          Visible only on extra extra large devices.
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
