<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Form Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-label {
            margin-bottom: 8px;
            color: #555;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 24px;
            color: #fff;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Contact Us</div>
        <form>
            <!-- Name input -->
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>

            <!-- Email input -->
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
            </div>

            <!-- Message textarea -->
            <div class="mb-3">
                <label for="messageTextarea" class="form-label">Message</label>
                <textarea class="form-control" id="messageTextarea" rows="3" placeholder="Your message"></textarea>
            </div>

            <!-- Submit button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">Send Message</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjyIOiIOmjARbSFnG+4vZBf7Ph/s2dL3G1H5DvSbVfPAv6PP/I5VGf" crossorigin="anonymous"></script>
</body>
</html>
