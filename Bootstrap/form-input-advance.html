<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .form-label {
            margin-bottom: 8px;
            color: #555;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-custom {
            background-color: #198754;
            border: none;
            border-radius: 20px;
            padding: 10px 24px;
            color: #fff;
            font-size: 16px;
        }
        .btn-custom:hover {
            background-color: #145c32;
        }
        .toolbar {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <!-- Toolbar buttons -->
        <button type="button" class="btn btn-secondary" aria-label="Left Align">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-align-start" viewBox="0 0 16 16">
                <path d="M.5 2a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
            </svg>
            Menu
        </button>
        <!-- Additional toolbar buttons can be added here -->
    </div>
    <div class="form-container">
        <div class="form-title">Contact Us</div>
        <form>
            <!-- Name input -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" aria-label="Name">
            </div>

            <!-- Email input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" aria-label="Email">
            </div>

            <!-- Message textarea -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your message" aria-label="Message"></textarea>
            </div>

            <!-- Submit button -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom" aria-label="Send Message">Send Message</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjyIOiIOmjARbSFnG+4vZBf7Ph/s2dL3G1H5DvSbVfPAv6PP/I5VGf" crossorigin="anonymous"></script>
</body>
</html>
