<script>

//TASK 1

// Declaration of variables
let num1 = 5;
let num2 = 10;

// Addition
let additionResult = num1 + num2;
console.log("Addition: " + num1 + " + " + num2 + " = " + additionResult);

// Subtraction
let subtractionResult = num1 - num2;
console.log("Subtraction: " + num1 + " - " + num2 + " = " + subtractionResult);

// Multiplication
let multiplicationResult = num1 * num2;
console.log("Multiplication: " + num1 + " * " + num2 + " = " + multiplicationResult);

// Division
let divisionResult = num1 / num2;
console.log("Division: " + num1 + " / " + num2 + " = " + divisionResult);


// TASK 2

function checkNumber(num) {
    if (num > 0) {
        console.log(num + " is positive.");
    } else if (num < 0) {
        console.log(num + " is negative.");
    } else {
        console.log(num + " is zero.");
    }
}



// TASK 3

function reverseString(str) {
    // Splitting the string into an array of characters,
    // reversing the array, and then joining it back into a string
    let reversedStr = str.split('').reverse().join('');
    return reversedStr;
}

// Testing the function with two different strings
let testString1 = "hello";
let reversedTestString1 = reverseString(testString1);
console.log("Original: " + testString1 + " | Reversed: " + reversedTestString1);

let testString2 = "world";
let reversedTestString2 = reverseString(testString2);
console.log("Original: " + testString2 + " | Reversed: " + reversedTestString2);


// TASK 5

// Declaration of an array of favorite fruits
let favoriteFruits = ["Apple", "Banana", "Cherry", "Date", "Elderberry"];

// Using a for loop to iterate through the array
for (let i = 0; i < favoriteFruits.length; i++) {
    console.log(favoriteFruits[i]);
}
