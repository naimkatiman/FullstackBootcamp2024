<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px;
            color: white;
        }

        .menu-button {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
        }
        .bar {
            width: 30px;
            height: 4px;
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            padding: 0 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }

        .nav-links a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        @media (max-width: 786px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #333;
                width: 100%;
                padding: 20px;
            }
            .nav-links.show {
                display: flex;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
