<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gawai Training Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to Gawai Training Center</h1>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Training Module 1</h5>
                <p class="card-text">Learn the basics of Python programming.</p>
                <button class="btn btn-primary">Start Module</button>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Advanced Web Development</h5>
                <p class="card-text">Dive deeper into modern web technologies and frameworks.</p>
                <button class="btn btn-secondary">Explore More</button>
            </div>
        </div>

        <div class="alert alert-info mt-3" role="alert">
            Register for multiple courses and get a discount!
        </div>

        <a href="/contact" class="btn btn-info mt-3">Contact Us</a>
    </div>
</body>
</html>
